<div class="full-screen fixed" >
    <div class="full-screen bg-sky-grey">
        <header class="bg-baby-blue">
            <div class="site-name white-font">hallo!</div>
            <button class="right" (click) = "leaveChat()" >Leave Chat</button>
        </header>
        <main>
            <div class="chat-wrap">
                <section class="chat-section">
                    <app-message-display #messageDisplay></app-message-display>
                    <div class="form-wrapper">
                        <form (ngSubmit)="messageDisplay.sendMessage(chatId)">
                            <textarea name="chat-message" class="input-75" placeholder="Type something..." [(ngModel)]="messageDisplay.message"></textarea>
                            <button type="submit" class="input-25 bg-green no-border">Send</button>
                        </form>
                    </div>
                </section>
            </div>
            <div class="ad-wrap bg-translucent-white">

            </div>
        </main>
    </div>
</div>
